<!DOCTYPE html>
<html>
  <head>
    <title>Car Card</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="./marker-handler.js" ></script>
    <!-- Local StyleSheet -->
    <script src="./create-buttons.js"></script>
    <!--Marker Handler Src-->
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
      gesture-detector
      create-button
    >
      <a-asset>
        <a-asset-item
          id="car"
          src="./assets/ferrari_f50_1995/scene.gltf"
        ></a-asset-item>
      </a-asset>
      <!-- Camera -->
      <a-entity camera></a-entity>
      <a-marker
        id="car-marker"
        type="pattern"
        url="./assets/pattern-Football_(soccer_ball).svg.patt"
        cursor="rayOrigin:mouse"
        marker-handler
      >
        <a-entity
          id="car-entity"
          gltf-model="#car"
          position="-1.5 0 0"
          scale="1 1 1"
          gesture-handler
        ></a-entity>

        <a-plane position="0 0 0" rotation="-90 0 0" width="1.5" height="1.5">
          <a-plane
            position="0.5 0.89 0.02"
            width="1.5"
            height="0.3"
            rotation="0 0 0"
            color="blue"
          >
            <a-entity
              position="0 0 0.1"
              rotation="0 0 0"
              text="font:monoid; value:Car; align:center; color:white; width:1.8;height:1"
            ></a-entity>
          </a-plane>

          <a-entity
            position="1 0 0.1"
            rotation="0 0 0"
            text="font:monoid; value: PULL BACK AND GO; color:black; width:1.8;height:1"
          ></a-entity>
        </a-plane>
      </a-marker>
    </a-scene>

    <!-- Button Main Div -->
    <div id="button-div"></div>
  </body>
</html>
